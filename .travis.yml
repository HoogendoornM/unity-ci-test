language: objective-c
osx_image: xcode61
rvm:
- 2.2
install:
- ./Scripts/install.sh
script:
- ./Scripts/build.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    all_branches: true
    target-branch: development
    repo: HoogendoornM/unity-ci-test