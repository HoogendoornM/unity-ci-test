language: generic
os: osx
branches:
  only:
  - master
before_install:
- printenv
- openssl aes-256-cbc -k "$KEYFILE_PASS" -in ./Scripts/upload.enc -out ./Scripts/upload -d
install:
- sudo -E sh ./Scripts/install.sh
script:
- sudo -E sh ./Scripts/build.sh
after_success:
- sudo -E sh ./Scripts/post_build.sh
notifications:
  email:
    on_success: never
    on_failure: change
env:
  global:
  - UNITYCI_PROJECT_NAME="UnityProject"
  - UPLOAD_KEYPATH="./Scripts/upload"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
